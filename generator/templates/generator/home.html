<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HomePage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <form action="{% url 'password' %}">
            <legend>Password Generator</legend>
            <select name="length">
                <option value="6"> 6 char Long</option>
                <option value="8"> 8 char Long</option>
                <option value="10" selected="selected"> 10 char Long</option>
                <option value="15"> 15 char Long</option>
                <option value="17"> 17 char Long</option>
                <option value="19"> 19 char Long</option>
            </select> Length
            <br>
            <input type="checkbox" name="uppercase" id="">UpperCase
            <br>
            <input type="checkbox" name="numbers" id="">Numbers
            <br>
            <input type="checkbox" name="special" id="">Special Characters
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
